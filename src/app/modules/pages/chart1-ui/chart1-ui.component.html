

<dx-chart id="chart" [dataSource]="convertDataChart"  [animation]="animation" [tooltip]="{ enabled: true, customizeTooltip: customizeTooltip }">
    <dxo-legend [visible]="false"></dxo-legend>
    

    <dxi-series type="bar" [color]="color" [name]="seriesName" valueField="data" argumentField="nameColumn">
        <!-- <dxo-animation easing="easeOutCubic" [duration]="2000" [maxPointCountSupported]="100"></dxo-animation> -->

        <dxo-label backgroundColor="white" [visible]="true" [font]="{ size: 14, color: 'black' }"></dxo-label>
    </dxi-series>
   

    <dxo-argument-axis [tickInterval]="10">
        <dxo-label>
            <dxo-format type="decimal"></dxo-format>
        </dxo-label>
    </dxo-argument-axis>

    <dxo-common-series-settings type="bar" [barPadding]="0.5" hoverMode="allArgumentPoints"
        selectionMode="allArgumentPoints">
        <dxo-label [visible]="true" [format]="{
                                    type: 'fixedPoint',
                                    precision: 0
                                }">
        </dxo-label>
    </dxo-common-series-settings>

    <dxi-value-axis pane="topPane">
        <dxo-grid [visible]="true"></dxo-grid>
        <dxo-title [font]="{size: 14, opacity: 20, weight: 650}" [text]="dxiSeries"></dxo-title>
        <dxo-label [font]="{size: 14, opacity: 20, weight: 650}"></dxo-label>
    </dxi-value-axis>

    <dxo-title [text]="titleChart">
        <dxo-font [size]="18" [weight]="1000" color="black">
        </dxo-font>
    </dxo-title>

    <dxo-export [enabled]="true"></dxo-export>

    <dxo-legend [visible]="true" verticalAlignment="bottom" horizontalAlignment="center" itemTextPosition="bottom"
        [markerSize]="16" [font]="{size: 12, opacity: 20, weight: 650}">
        <!-- [font]="{size: 16, opacity: 30, weight: 400}" -->
    </dxo-legend>

    <dxo-animation easing="easeOutCubic" [duration]="2000" [maxPointCountSupported]="100"></dxo-animation>

    <dxo-argument-axis>
        <dxo-label [font]="{size: 12, opacity: 20, weight: 650}">
        </dxo-label>
    </dxo-argument-axis>
</dx-chart>
