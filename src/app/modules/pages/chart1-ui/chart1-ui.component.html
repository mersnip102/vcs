<dx-chart
  id="chart"
  title="World Population by Decade"
  [dataSource]="a"
>
  <dxo-legend [visible]="false"></dxo-legend>
  <dxi-series type="bar" [color]="color" name="Average Temperature, °C" valueField="d" name="arg"></dxi-series>
  <dxo-argument-axis [tickInterval]="10">
    <dxo-label>
      <dxo-format type="decimal"></dxo-format>
    </dxo-label>
  </dxo-argument-axis>
</dx-chart>
