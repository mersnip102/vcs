        </div>

<div class="row">
    <div class="col-lg-12">
        <div class="card alert">
            <div class="card-header">

                <div class="card-header-right-icon">

                        <li class="card-close" data-dismiss="alert"><i class="ti-close"></i></li>
                        <li class="card-option drop-menu"><i class="ti-settings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" role="link"></i>

                    <button (click)="showModal()" type="button"
                        class="btn btn-primary btn-flat btn-addon m-b-10 m-l-5"><i class="ti-plus"></i>Tạo mới</button>
                </div>
            </div>
            <div class="card-body">
                <div class="user-profile">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">

                                <div class="input-group input-group-flat">
                                    <span class="input-group-btn"><button class="btn btn-primary" type="submit"><i
                                                class="ti-search"></i></button></span>
                                    <input type="text" class="form-control" placeholder="Search Default">
                                    <span class="input-group-btn"><button class="btn btn-primary input-group-close-icon"
                                            type="submit"><i class="ti-close"></i></button></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table student-data-table table-hover table-striped table-bordered">
                                    <thead>
                                        <tr>

                                            <th>STT</th>
                                            <th>{{arrData.columnName}}</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of arrData.data; let i=index">

                                            <td>
                                                {{i+1}}
                                            </td>
                                            <td>
                                                {{item}}
                                            </td>
                                            <td>
                                                <div style="text-align: center;">
                                                    <span nz-tooltip nzTooltipTitle="Sửa"><a (click)="showModal()"><i
                                                        class="ti-pencil-alt color-success"></i></a></span>
                                            <span nz-tooltip nzTooltipTitle="Xóa"><a><i
                                                        class="ti-trash color-danger"></i> </a></span>
                                            <span nz-tooltip nzTooltipTitle="Thay đổi mật khẩu"><a
                                                    (click)="showModal()"><i
                                                        class="ti-lock color-warning"></i></a></span>

                                                </div>
                                               
                                            </td>
                                        </tr>
                                        

                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="page-nation text-center">
                                            <div class="m-t-30">Tổng số: 5</div>
                                            <ul class="pagination pagination-large">
                                                <li class="disabled"><span>«</span></li>
                                                <li class="active"><span>1</span></li>
                                                <li><a href="#">2</a></li>
                                                <li class="hidden-xs"><a href="#">3</a></li>
                                                <li class="hidden-xs"><a href="#">4</a></li>
                                                <li class="hidden-xs"><a href="#">6</a></li>
                                                <li class="hidden-xs"><a href="#">7</a></li>
                                                <li class="hidden-xs"><a href="#">8</a></li>
                                                <li class="hidden-xs"><a href="#">9</a></li>
                                                <li class="disabled hidden-xs"><span>...</span></li>
                                                <li>
                                                <li><a rel="next" href="#">Next</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /# column -->
</div>
