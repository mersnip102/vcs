
<div class="card-body">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center">
                <div class="page-header">
                    <div class="page-title">

                        <h3 class="dashTitle">KẾT QUẢ THỰC HIỆN DỰ ÁN {{duAn}}</h3>
                        <h4 class="dashTitle">(ĐẾN THỜI ĐIỂM HIỆN TẠI)</h4>

                    </div>
                </div>
            </div>
        </div>
    </div>
 
    
    
    <nz-spin nzTip="Loading..." [nzSpinning]="isSpinning">

            </div>
    
        </div> -->
        <!-- <ng-container *ngIf="dataChartArray.length > 0"> -->
        <div class="row" *ngFor="let child of dataChartArray; let i = index" >

            
            <div class="col-sm-12 col-md-6">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-title">
                            
                        </div>
                    </div>
                    <div class="panel-body">
                        <h4 class="text-primary text-decoration-underline fst-italic" (click)="navigateRouteDetails(duAnChildList[i])">Xem chi tiết: </h4>
                        <app-chart1-ui *ngIf="child" [color]="color" [dataChart]="child" [moveAnimation]="true"  [animation]="animation" [duAn]="duAn + '. ' + duAnChildList[i].split('_').slice(1).join('_')"></app-chart1-ui>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-6">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-title">
                            
                        </div>
                    </div>
                    <div class="panel-body">
                        <h4 class="text-primary text-decoration-underline fst-italic" (click)="navigateRouteDetails(duAnChildList[i])">Xem chi tiết: </h4>
                        <app-chart2-ui *ngIf="child" [color]="color" [dataChart]="child" [moveAnimation]="true"  [animation]="animation" [duAn]="duAn + '. ' + duAnChildList[i].split('_').slice(1).join('_')"></app-chart2-ui>

                       

                    </div>
                </div>
            </div>
           
        </div>
